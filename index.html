<!--a basic survey form for the students and faculty of melsoft academy to find out
 what their favourite programming language is with any additional comments they would like to submit -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <legend>Add user:</legend>
            <label for="fname">First Name</label>
            <br>
            <input type="text" name="first_name" id="fname" placeholder="First Name">
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" name="last_name" id="lname" placeholder="last Name">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email_address" id="email" placeholder="Email address">
            <br>
            <label for="Status">Status</label>
            <select name="Status" id="Status">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
            </select>
            <p>Choose your favourite programming language:</p>
            <input type="radio" id="html" name="favourite_language" value="HTML">
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="favourite_language" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="Javascript" name="favourite_language" value="JavaScript">
            <label for="JavaScript">JavaScript</label>
            <br>
            <br>
            <!-- <input type="text" id="comments" name="Comments" placeholder="Comments"> -->
            <br>
            <label for="comments">Comments</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            <br>
            <label for="date">Current Date</label>
            <input type="date" id="date" name="Current_date">
            <br>
            <br>
            <input type="checkbox" id="sign up" name="sign_up">
            <label for="sign up">Sign up for the newsletter</label>
            <br>
            <input type="checkbox" id="Terms and Condition" name="Terms and condition">
            <label for="Terms and Condition">Agree to terms and condition</label>
            <br>
            <input type="submit" value="submit"  >
            
            
            
            
        </fieldset>
    </form>
</body>
</html>
